<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            padding: 12px 18px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #eaeaea;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
            margin: 20px auto;
            display: block;
            width: 150px;
            text-align: center;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
            margin-right: 6px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Student Directory</h1>

    <!-- Add Student Button -->
    <button class="btn btn-add" 
            th:onclick="|location.href='@{/students/add}'|">
        Add Student
    </button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.contact}">Contact</td>
                <td th:text="${student.course}">Course</td>
                <td>
                    <button class="btn btn-update" 
                            th:onclick="'location.href=\'/students/update/' + ${student.id} + '\';'">
                        Update
                    </button>
                    <button class="btn btn-delete" 
                            th:onclick="'location.href=\'/students/delete/' + ${student.id} + '\';'">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
